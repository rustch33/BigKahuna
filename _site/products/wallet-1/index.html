<!DOCTYPE html>
  <html>
    <head>
      <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400i,700,700i" rel="stylesheet">
      <link rel="stylesheet" href="/styles/gridlex.css" type="text/css">
      <link rel="stylesheet" href="/styles/style.css" type="text/css">
    </head>
    <body class="wallets">
<!--Header same across all pages (possibly smaller)-->
    <header>
      <div class="grid top-header">
          <div class="col-4_xs-12 logo-container">
            <a href="/index" class="header-logo">
                <img src="/images/logo.png">
            </a>
          </div>
          <div class="grid col-8_xs-12 text-right">
            <nav class="col-9">
              <a href="/about" class="button box">ABOUT</a>
              <a href="/store" class="button box">STORE</a>
              <a href="/join-our-community" class="button box">JOIN OUR COMMUNITY</a>
              <a href="/sign-up-for-newsletter" class="button box">SIGN UP FOR NEWSLETTER</a>
            </nav>
            <div class="col-3 text-right">
              <form action="/search" method="get" class="col-3">
                <label for="search-box">
                  <a class="button" type="submit" value="search">
                    <i class="fas fa-search"></i>
                  </a>
                </label>
                <input type="text" id="search-box" name="query">
              </form>
            </div>
          </div>
          
          <nav class="category-bar text-center a:hover">
            <a href="/entrepreneurs" class="button entrepreneurs">ENTREPRENEURS</a>
            <a href="/health-and-fitness" class="button health-and-fitness">HEALTH & FITNESS</a>
            <a href="/travel" class="button travel">TRAVEL</a>
            <a href="/living-abroad" class="button living-abroad">LIVING ABROAD</a>
            <a href="/create-change" class="button create-change">CREATE CHANGE</a>
            <a href="/outside-the-box" class="button outside-the-box">OUTSIDE THE BOX</a>
            <a href="/sustainability" class="button sustainability">SUSTAINABILITY</a>
          </nav>
          
      </div>

      <!---  --->

    </header>

    <!--PRODUCT DISPLAY PAGE-->
<section class="col-4 product-display">
    <div>https://source.unsplash.com/random</div>
    <div>
      <h3>Wallet</h3>
      <p>This is a description of the wallet and why we love it.</p>
      <p>$30</p>
    </div>
</section>



    <!--Footer same across all pages-->
    <footer>
      <section class="grid bottom-footer">
        <div class="col-2-center footer-logo" style="background-image:url('/images/logo.png');">
        </div>
        </div>
        <div class="col-6-bottom text-center">
          <a class="button social-footer"><i class="fab fa-instagram"></i></a>
          <a class="button social-footer"><i class="fab fa-facebook-square"></i></a>
          <a class="button social-footer"><i class="fab fa-twitter-square"></i></a>
          <a class="button social-footer"><i class="fab fa-snapchat-square"></i></a>
        </div>
        <div class="col-4 footer-nav text-center">
          

          <a href="/contact" class="button">CONTACT US</a>
          <a href="/about" class="button">ABOUT</a>
          <a href="/legal" class="button">LEGAL</a>
        </div>
      </section>
    </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/lunr.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/search.js"></script>
