<a href="{{ post.url }}" class="col-4_xs-12 article-box">
  <div class="bg-img article-photo" style="background-image:url({{post.post-image}})"></div>
  <div>
    <h3 class="article-title-main">{{post.title}}</h3>
    <h4>{{post.title-2}}</h4>
    <p class="article-blurb-main">{{post.sample-content}}</p>
  </div>
</a>
